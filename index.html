<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>FanBook</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fas fa-camera-retro"></i> FanBook</h1>
    <p>Search for a specific artist to see their social media outlets!</p>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search By Artist</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">Artist Name</label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get Artist</button>
        </form>
      </div>
      <div class="card">
        <h3 class="card-header text-uppercase">Search Options</h3>
        <div id="language-buttons" class="card-body">
          <button data-language="javascript" class="btn">Option 1</button>
          <button data-language="html" class="btn">Option 2</button>
          <button data-language="css" class="btn">Option 3</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Social Media Outlets for: <span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group">
      </div>
    </div>
  </main>

  <script src="./assets/js/homepage.js"></script>
</body>

</html>
